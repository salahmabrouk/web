<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Borde Estilo iOS</title>
    <style>
        .bordered-image-container {
        border: 6px solid red; 
        border-radius: 30px; 
        padding: 6px; 
        background: white; 
        display: inline-block; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        margin: 20px; /
        }
          
        .bordered-image-container img {
        display: block; 
        border-radius: 20px; 
        }
        </style>
</head>
<body>
    <div class="bordered-image-container">
        <img src="image.png" alt="Imagen con borde redondeado" />
        </div>
</body>
</html>
