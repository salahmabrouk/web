<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images.jpg" alt="images"><br>
   
    <br><label><b>¿Cómo se llama este cuadro?:</b>
        <input list="Cómo-se-llama-este-cuadro" type="text" name="Cómo-se-llama">
    </label>
    <datalist id="Cómo-se-llama-este-cuadro">
        <option value="Las Meninas "></option>
        <option value="El jardín de las delicias"></option>
        <option value="La rendición de Breda"></option>
        <option value="La maja desnuda"></option>
        <option value="La Anunciación"></option>
    </datalist>


    <br><label><b>¿Quién es el autor?:</b>
        <input list="¿Quién-es-el-autor" type="text" name="¿Quién-es-el-autor">
    </label>
    <datalist id="¿Quién-es-el-autor">
        <option value="Diego Velázquez "></option>
        <option value=" Francisco de Goya"></option>
        <option value="El Greco"></option>
        <option value="Hieronymus Bosch"></option>
        <option value="Peter Paul Rubens"></option>
    </datalist>

    <br><label><b>¿Cuando fue pintado?:</b>
        <input list="¿Cuando-fue-pintado" type="text" name="¿Cuando-fue-pintado">
    </label>
    <datalist id="¿Cuando-fue-pintado">
        <option value="1800"></option>
        <option value="1997"></option>
        <option value="1709"></option>
        <option value="2001"></option>
        <option value="1899"></option>
    </datalist>

</body>
</html>
