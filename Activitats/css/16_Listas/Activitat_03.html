<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador Vertical</title>
    <style>
        nav {
        width: 200px;
        background-color: #333; 
        }
        nav ul {
        list-style: none; 
            
        }
        nav ul li a {
        display: block;
        padding: 10px; 
        color: white; 
        text-decoration: none; 
        background-color: #180932; 
        border-bottom: 1px solid hsl(131, 88%, 50%); 
        }
        nav ul li a:hover {
        background-color: #555; 
        cursor: pointer; 
        }
        </style>
</head>
<body>
    <nav>
        <ul>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#carrito">Carrito</a></li>
        <li><a href="#perfil">Perfil</a></li>
        </ul>
        </nav>
</body>
</html>
