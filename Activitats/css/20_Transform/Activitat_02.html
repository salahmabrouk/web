<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal </title>
    <style>
        .modal {
        position: relative;
        width: 200px;
        height: 100px;
        margin: 50px;
        transition: transform 0.3s ease;
        }
        
        .modal:hover {
        transform: scale(2); 
        }
        .modal-content {
        padding: 20px;
        text-align: center;
        }
        </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
        <p>La propiedad CSS transform te permite modificar el espacio de coordenadas del modelo de formato visual CSS. Us√°ndola, <br>
        los elementos pueden ser trasladados, rotados, escalados o sesgados de acuerdo a los valores establecidos.</p>
        </div>
        </div>
</body>
</html>
