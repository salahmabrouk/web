<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Smartphones</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Buscador de Smartphones</h2>

    <label for="brand">Selecciona la marca:</label>
    <input type="text" id="brand" placeholder="Escribe la marca...">

    <label for="price-range">Selecciona el rango de precio:</label>
    <select id="price-range">
        <option value="">Elige un rango</option>
        <option value="100-300">100 - 300 €</option>
        <option value="300-500">300 - 500 €</option>
        <option value="500-700">500 - 700 €</option>
        <option value="700-1000">700 - 1000 €</option>
        <option value="1000+">Más de 1000 €</option>
    </select>

    <button id="search-btn">Buscar</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(function() {
        var brands = ["Samsung", "Apple", "Xiaomi", "Huawei", "OnePlus", "Sony", "LG", "Motorola", "Realme", "Oppo"];

        // Autocompletado para la selección de marca
        $("#brand").autocomplete({
            source: brands
        });

        // Función para el botón de búsqueda
        $("#search-btn").on("click", function() {
            var brand = $("#brand").val();
            var priceRange = $("#price-range").val();

            if (brand && priceRange) {
                alert("Buscando smartphones de marca: " + brand + " en el rango de precios: " + priceRange);
            } else {
                alert("Por favor, completa todos los campos.");
            }
        });
    });
</script>

</body>
</html>
