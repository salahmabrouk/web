<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Íconos de Murciélagos</title>
    <style>
        ul.bat-list {
        list-style: none; 
        padding: 0; 
        }
        ul.bat-list li {
        padding-left: 4em; 
           
        }
        ul.bat-list li:before {
        content: "\1F987 "; 
        font-size: 1.4em; 
        }
        </style>
</head>
<body>
    <ul class="bat-list">
        <li>Bat-coche</li>
        <li>Bat-traje</li>
        <li>Bat-cueva</li>
      </ul>
</body>
</html>
