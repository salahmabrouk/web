<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b> Buscador de smartphones</b></h1>
    <img src="Smartphones-gama-alta-2023-1000x664.jpg" alt="smartphones"height="300" width="500"/>><br>
    <br><label><b>¿Cómo se llama este cuadro?:</b>
        <input list="Cómo-se-llama-este-cuadro" type="text" name="Cómo-se-llama">
    </label>
    <datalist id="Cómo-se-llama-este-cuadro">
        <option value="Las Meninas "></option>
        <option value="El jardín de las delicias"></option>
        <option value="La rendición de Breda"></option>
        <option value="La maja desnuda"></option>
        <option value="La Anunciación"></option>
    </datalist>
    <div class="form-container">
        <h2>Buscador de Smartphones</h2>
    
        <label for="brand">Selecciona la marca:</label>
        <input type="text" id="brand" placeholder="Escribe la marca...">
    
        <label for="price-range">Selecciona el rango de precio:</label>
        <select id="price-range">
            <option value="">Elige un rango</option>
            <option value="100-300">100 - 300 €</option>
            <option value="300-500">300 - 500 €</option>
            <option value="500-700">500 - 700 €</option>
            <option value="700-1000">700 - 1000 €</option>
            <option value="1000+">Más de 1000 €</option>
        </select>
    
</body>
</html>
