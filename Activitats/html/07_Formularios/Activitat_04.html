<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Cámaras de Fotos</h1>
<ol>
<li><b><h2>Tipo de Cámara</h2></b></li>
<label>
        <input type="checkbox" name="checkbox">
        DSLR
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    Mirrorless 
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    Compacta 
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    Cámara de acción
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    Cámara de medio formato
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    Cámara de cine
</label><br>
<li><b><h2>Marca</h2></b></li>
<label>
   
        <select name="Marca">
            <option value="0"></option>
            <option value="1">Canon</option>
            <option value="2">Nikon</option>
            <option value="3">Sony</option>
            <option value="4">Fujifilm</option>

            <option value="7">Leica</option>
            <option value="8">Otras</option>
        </select>
</label>
<li><b><h2>Rango de Precio</h2></b></li>
<label>
    <select name="Precio">
        <option value="0"></option>
        <option value="1">Menos de 300€</option>
        <option value="2">300€ - 600€</option>
        <option value="3">600€ - 1000€</option>
        <option value="4">1000€ - 1500€</option>
        <option value="5">Más de 1500€</option>
    </select>
</label><br>
<li><b><h2>Resolución (Megapíxeles)</h2></b></li>
<select name="caracteres">
    <option value="0"></option>
    <option value="1">Menos de 10 MP</option>
    <option value="2">10 - 20 MP</option>
    <option value="3"> 20 - 30 MP</option>
    <option value="4">Más de 30 MP</option>
</select>
<li><b><h2>Tipo de sensor</h2></b></li>
<select name="caracteres">
    <option value="0"></option>
    <option value="1">Full Frame</option>
    <option value="2">APS-C</option>
    <option value="3">Micro Cuatro Tercios</option>
    <option value="4">Sensor 1"</option>
</select>
<li><b><h2>Video:</h2></b></li>
<label>
    <input type="checkbox" name="checkbox">
    4k
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    1080p 
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    Solo fotos
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    No tengo preferencia
</label><br>
<li><b><h2>Video:</h2></b></li>
<label>
    <input type="checkbox" name="checkbox">
    Wi-Fi
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    Bluetooth 
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    NFC
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    GPS
</label><br>
<label>
    <input type="checkbox" name="checkbox">
    Sin preferencia
</label><br>
