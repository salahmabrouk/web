<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b> Buscador de smartphones</b></h1>
    <img src="Smartphones-gama-alta-2023-1000x664.jpg" alt="smartphones"height="300" width="500"/>><br>

    <select name="Marca">
        <option value="" aria-label="marca" disabled selected>Selecciona la marca:</option>
   
        <option value="Samsung"></option>
        <option value="Apple"></option>
        <option value="Xiaomi"></option>
        <option value="Huawei"></option>
        <option value="OnePlus"></option>
        <option value="Sony"></option>
        <option value="LG"></option>
        <option value="Motorola"></option>
        <option value="Realme"></option>
        <option value="Oppo"></option>
    </select>


    <br><label><b>Rango de Precio:</b>
        <input list="price-range" type="text" name="price-range">
    </label>
    <datalist id="price-range">
        <option value="100-300"></option>
        <option value="300-500"></option>
        <option value="500-700"></option>
        <option value="700-1000"></option>
        <option value="Más de 1000 €"></option>
    </datalist>
    
    <button onclick="sear">Buscar</button>
       
        
</body>
</html>
