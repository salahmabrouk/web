<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="altavoces">
        <option value="" aria-label="altavoces" disabled selected>
            <b>Modelo:</b></option>
            <option value="0">R4</option>
            <option value="1">R5</option>
            <option value="2">SR1</option>
    </select><br>
    <select name="Potencia">
        <option value="" aria-label="altavoces" disabled selected>
            <b>Potencia máxima: entre 50 y 100.</b></option>
            <option value="0">50</option>
            <option value="1">60</option>
            <option value="2">70</option>
            <option value="3">80</option>
            <option value="4">90</option>
            <option value="5">100</option>
    </select><br>
    <label>
       <b>¿Bluetooth?</b> 
       <select name="Bluetooth">
        <option value="0">Si</option>
        <option value="1">No</option>
       </select>
    </label><br>
    <label>
        <b>Color:</b>
        <select name="color">
            <option value="0">Rojo</option>
            <option value="1">Verde</option>
            <option value="2">Negro</option>
            <option value="3">Gris</option>
            <option value="4">Amarillo</option>
            <option value="5">Azul</option>
        </select>
    </label>

</html>
