<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Borde Doble</title>
    <style>
        .double-bordered-image-container {
        border: 6px solid red; 
        padding: 8px; 
        background: cian;
        display: inline-block; 
        border-radius: 20px; 
        margin: 20px; 
        }
          
        .double-bordered-image-container img {
        display: block; 
        border: 4px solid cian;
        border-radius: 12px; 
        }
        </style>
</head>
<body>
    <div class="double-bordered-image-container">
        <img src="image.png" alt="Imagen con borde doble" />
        </div>
</body>
</html>
